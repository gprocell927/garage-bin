<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage Bin!</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css"/>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans|Sigmar+One');
    </style>
  </head>
  <body>
    <div class="landing-pg-container">
      <h1>Welcome to the Garage Bin!</h1>
      <button class="open-garage-btn">Click to open</button>
    </div>
    <div class="slider">
      <img class="garage-door" src="./garage-door.jpg" />
    </div>
    <div class="item-form">
      <section class="form-elements">
        <aside class="new-item-container">
          <span>Name of junk item: </span>
          <input class="item-name-input" placeholder="New item name" /><br>
          <span>Why do you hang on to this crap?</span>
          <input class="item-reason-input" placeholder="Lame reason here" /><br>
          <span>Select the cleanliness of this item:</span>
          <select class="cleanliness-selection">
            <option value='Sparkling'>Sparkling</option>
            <option value='Dusty'>Dusty</option>
            <option value='Rancid'>Rancid</option>
          </select>
          <input type="submit" class="submit-item-btn"
          value="Submit">
          <button class="sort-by-name-btn">Sort by Name</button>
          <p class="item-count">Number of Items in Garage:</p>
          <p class="cleanliness-count">Items counted by cleanliness: </p>
        </aside>
      </section>
    </div>
    <hr>
    <div class="item-shelf"></div>
    <aside class="item-details"></aside>

    <script src="./index.js"></script>
  </body>
</html>
